<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment-1</title>
</head>
<body>
	<script type="text/javascript">
		// Array of student names
		const names = ["Wang", "Chen", "Zhao", "Liu", "Yamamoto", "Tanaka"];


		// Array of student scores
		const score = [80, 75, 92, 60, 91, 82];

		// print all student and their Marks
		for (var l = 0; l < names.length; l++) {
			document.write(names[l],":",score[l],"<br>");
		}
		document.write("<br>");

		// Calculate total score
		var totalScore = 0;
		for (var i = 0; i < score.length; i++) {
		  totalScore += score[i];
		}


		// Calculate average score
		var averageScore = totalScore / score.length;



		// Display total and average score
		document.write("Total Score: " + totalScore,"<br>");
		document.write("Average Score: " + averageScore,"<br><br>");



		// Display students with scores over 90
		document.write("Students with scores over 90:<br>");
		for (var i = 0; i < score.length; i++) {
		  if (score[i] > 90) {
		    document.write(names[i] + ": " + score[i],"<br>");
		  }
		}


		// Sort Scores in descending order
		document.write("<br>Sort Scores in descending order is :")
		lnt = score.length;
		for (var i = 0; i < lnt; i++) {
			const mx = Math.max(...score);
			const ind = score.indexOf(mx);
			document.write("<br>",names[ind], ":",mx);
			score.splice(ind,1);
			names.splice(ind,1);
		}

		

	</script>

</body>
</html>
